<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>srcset example</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<style>
		img {max-width: 100%;}
		body { background: #fff; }
	</style>
</head>
<body>

	<img 
  srcset="http://placehold.it/100x100/ff0000 1x, 
  http://placehold.it/200x200/0000ff 2x"
  src="http://placehold.it/100x100" 
  width="100" height="100" alt="alt text" />

</body>
</html>
