### Web Hypertext Application Technology Working Group’s (WHATWG) [Living Standard](https://html.spec.whatwg.org/multipage/embedded-content.html)


---
class: middle

```html
<img srcset="" src="" alt="">
```
An `img` element represents an image.

The image referenced by the `src` and `srcset` attributes is the content to be embedded.

The `srcset` attribute details the image candidates, from which the User Agent can select the most suitable image.

---
class: middle

Example **Retina Display image swap**

```html
<img 
  srcset="http://placehold.it/100x100/ff0000 1x, 
  http://placehold.it/200x200/0000ff 2x"
  src="http://placehold.it/100x100" 
  width="100" height="100" alt="alt text">
```

- If your browser does not support srcset, show gray 100x100
- If srcset is supported but is not retina, red 100x100
- If srcset is supported and is retina, blue 200x200

---
class: center, middle

### Demo 


http://daigofuji.github.io/responsive-images/examples/mediaquery.html

or

http://bit.ly/1Kxiflb

---
class: center, middle

`2x` in srcset is a **descriptor**. Each image candidate string inside `srcset` must have at least one of the descriptors. 

You can also use w-descriptor like `200w` (Meaning 200 pixel in the browser)

(You can omit 1x in the example, too.)

# srcset and sizes
```html
<img srcset="" sizes="" src="" alt="">
```


---
class: middle

The `sizes` attribute can be used to specify additional context about the intended embed/render size of the image relative to the viewport width.

> Web Hypertext Application Technology Working Group’s (WHATWG) [Living Standard](https://html.spec.whatwg.org/multipage/embedded-content.html)

# Picture

---
class:  middle

```html
<picture>
  <source type="" srcset="">
  <source media="" srcset="">
  <source srcset="">
  <img src="">
</picture>

```
---
class: middle

If the parent is a `picture` element, then any previous sibling source element’s `srcset` attributes may also determine the embedded content.

> Web Hypertext Application Technology Working Group’s (WHATWG) [Living Standard](https://html.spec.whatwg.org/multipage/embedded-content.html)

## Fallback 

Browsers that do not support/understand `srcset` will just continue to use the `src` element, and those browsers that do support `srcset` can use its value instead.
